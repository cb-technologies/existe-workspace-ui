syntax = "proto3";

package pb;

import "person_info_msg.proto";
import "exist_crud_msg.proto";

option  go_package = "./pb";

// Creating RPC endpoints
service ExistCRUDService {
  rpc AddNewPerson(PersonInfoRequest) returns (Response) {}
  rpc UpdatePersonInfo(EditPersonInfoParameters) returns (Response) {}
  rpc FindPersonInfo(NationalIDNumber) returns (PersonInfoResponse) {}
}